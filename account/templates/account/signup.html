<!-- signup.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}
      {{ field }}
    </div>
  {% endfor %}
  <input type="submit" value="Sign Up" class="btn btn-primary">
</form>

{% endblock %}
